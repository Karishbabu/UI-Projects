<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Input Types Demo</h2>
    <p>1.Button:<input type="button" value="Click Me"></p>
    <p>2.Checkbox:<input type="checkbox">Check me</p>
    <p>3.Color:<input type="color"></p>
    <p>4.Date:<input type="date"></p>
    <p>5.Datetime-local:<input type="datetime-local"></p>
    <p>6.Email:<input type="email"placeholder="you@example.com"></p>
    <p>7.File:<input type="file"></p>
    <p>8.Hidden:<input type="hidden"value="secretvalue"></p>
    <p>9.Image(submit Image):<input type="image" src="https://via.placeholder.com/50"
    alt="Submit" width="50" height="50"></p>
    <p>10.Month:<input type="month"></p>
    <p>11.Number:<input type="number" min="1" max="10"></p>
    <p>12.Password:<input type="password"></p>
    <p>13.Radio:<input type="radio" name="gender">Male<input type="radio"name="gender">Female</p>
    <p>14.Range:<input type="range" min="0" max="100"></p>
    <p>15.Reset:<input type="reset"></p>
    <p>16.Search:<input type="search"placeholder="Search..."></p>
    <p>17.Submit:<input type="submit"value="submit"></p>
    <p>18.Tel:<input type="tel"placeholder="123-456-7890"></p>
    <p>19.Text:<input type="text"placeholder="Enter text"></p>
    <p>20.Time:<input type="time"></p>
    <p>21.URL:<input type="url"placeholder="https://example.com"></p>
    <p>22.Week:<input type=""week"></p>
</body>
</html>
