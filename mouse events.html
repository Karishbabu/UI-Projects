<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onkeydown="add()" id="name">click me</button>
    <script>
        function add(){
            document.getElementById("name").innerHTML="You clicked me";
        }
    </script>
</body>
</html>
