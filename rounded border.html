<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, td {
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
        </style>
</head>
<body>
    <h1>Table With Rounded Borders</h1>
    <p>Use the CSS border-radius property to add rounded corner to the borders</p>
    <table style="width: 80%;">
        <tr>
            <td style="text-align: center;">Firstname</td>
            <td style="text-align: center;">Lastname</td>
            <td style="text-align: center;">Age</td>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td></tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td></tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td></tr>
    </table>
</body>
</html>
