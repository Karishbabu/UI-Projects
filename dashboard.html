<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Student Dashboard Page</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="alert alert-success alert-dismissible" >
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        Welcome to the Student Dashboard Page
        </div>
    <div class="container">
        <p class="h1" style="background-color: aqua; ">Student Dashboard</p>
    <div class="table-responsive-sm">
        <table class="table table-stripped table-hover table-bordered table-dark">
            <tr class="table-info">
            <th>Roll No</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Status(Pass/Fail)</th>
        </tr>
        <tr>
            <td>201</td>
            <td>Arjun</td>
            <td>A</td>
            <td class="text-success table-info">pass</td>
        </tr>
        <tr>
            <td>202</td>
            <td>Aadvik</td>
            <td>A</td>
            <td class="text-success table-info">Pass</td>
        </tr>
        <tr>
            <td>203</td>
            <td>bhavitra</td>
            <td>C</td>
            <td class="bg-danger">Fail</td>
        </tr>
        <tr>
            <td>204</td>
            <td>Sujay</td>
            <td>C</td>
            <td class="bg-danger">Fail</td>
        </tr>
</table>
<footer class="blockquote-footer text-muted text-center">
         class teacher
</footer>
<div class="alert alert-danger alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    Low attendance

</div>
    
     </div>
     </div>
    
</body>
</html>
