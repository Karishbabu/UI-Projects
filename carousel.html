<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </head>
<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="600" data-bs-pause="hover" data-bs-wrap="true">
   <div class="carousel-indicators">
    <button type="button" data-bs-traget="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"  aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3"  aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4"  aria-label="Slide 1"></button>
    </div>
     <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="beach.jpg" class="d-block w-100" alt="school">
      <div class="carousel-caption d-none d-md-block">
            <p class="text-dark">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia, consectetur, dignissimos maxime nemo alias sequi ullam voluptates numquam optio odio nesciunt ex earum, iusto consequuntur molestiae quibusdam atque est fuga.</p>
      </div>
    </div>
     <div class="carousel-item">
      <img src="food.jpeg" class="d-block w-100" alt="school">
    </div>
    <div class="carousel-item">
      <img src="FOOD.JPG" class="d-block w-100" alt="school">
    </div>
    <div class="carousel-item">
      <img src="ooty.jpg" class="d-block w-100" alt="school">
    </div>
    <div class="carousel-item">
      <img src="coimbatore.jpg" class="d-block w-100" alt="school">
      
    </div>
   </div>
   <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    
</body>
</html>
