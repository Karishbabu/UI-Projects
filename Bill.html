<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AJK Restaurant - Your Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px;
      background: #f8f5f2;
      
    }
    h1 {
      color: #4b2c20;
    }
    .bill {
      background: #f8f5f2;  
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
     .total {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>   
  <div class="container bill text-center">
  <img src="logo[1].png" alt="Logo" height="35" width="35" class="rounded-circle mb-2">
  <h2>AJK Restaurant</h2>
  <p>
    <b>Address:</b><br>
    5, Gokul Apartments, Kevnipada, Off S V Road, Jogeshwari (W)<br>
    Mumbai, Maharashtra - 400102<br>
    <b>Phone:</b> 02226798816<br>
  </p>
</div>
 
    <h2 class="mb-3" >Your Bill</h2>
    <ul id="bill-list" class="list-group mb-3"></ul>
    <h4 class="total">Total: Rs.<span id="bill-total"></span></h4>
  

            <h5 class="text-center"> Thanks You, Visit Again!!!!!</h5>
            <a href="feedback.html" class="btn-custom">Feedback</a>
  </div>

  <script>
    // Get data from URL
    const urlParams = new URLSearchParams(window.location.search);
    const cart = JSON.parse(decodeURIComponent(urlParams.get('cart')));
    const total = urlParams.get('total');

    const list = document.getElementById('bill-list');
    let billHTML = '';

    for (let item in cart) {
      if (cart[item].qty > 0) {
        const line = `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${item} x ${cart[item].qty}
            <span>Rs.${(cart[item].qty * cart[item].price).toFixed(2)}</span>
          </li>
        `;
        billHTML += line;
      }
    }

    list.innerHTML = billHTML;
    document.getElementById('bill-total').innerText = parseFloat(total).toFixed(2);
  </script>
</body>
</html>
