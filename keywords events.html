<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="class">1</button>
    <script>
        let btn= document.getElementById("class");

        document.addEventListener("keydown", function(event) {
            console.log("Key pressed: " + event.key);
            switch(event.key) {
                case "ArrowUp":
                   btn.textContent=Number(btn.textContent) + 1;
                    break;
                case "ArrowDown":
                    btn.textContent=Number(btn.textContent) - 1;
                    break;
                     
                case "ArrowLeft":
                    btn.textContent=Number(btn.textContent) - 1;
                    break;
                case "ArrowRight":
                    btn.textContent=Number(btn.textContent) + 1;
                    break;
            }
                 });
        
    </script>
    
</body>
</html>
