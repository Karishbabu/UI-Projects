<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="demo()">Turn on</button>
    <img src="lights on.jpeg" id="lightImage" alt="Light Off" width="200" height="200">
    <button onclick="Turnoff()">Turn off</button>
      <script>
        function demo(){
            document.getElementById("lightImage").src="lights on.jpeg";
        }
        function Turnoff(){
            document.getElementById("lightImage").src="lights off.jpeg";
        }
    </script>

</body>
</html>
