<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 20px;
            background-attachment: fixed;
            background-color: white;
            border-spacing: 10px;
        }
        table {
            width: 20%;
            background-color: green;
        }
        </style>
</head>
<body>
    <h1>HTML TABLES</h1>
    <table style="width: 50%;">
        <tr>
            <th>Days</th>
            <th>Weather</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Sunny</td></tr>
            <tr>
            <td>Tuesday</td>
            <td>Rainy</td></tr>
    </table>
</body>
</html>
