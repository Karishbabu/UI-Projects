<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table with Invisible Borders</h1>
    <p>Style the table with white borders and a background color of the cells to 
        make the impression of invisible borders.</p>
    <table style="width: 80%;">
        <tr>
            <th style="border: 1px solid white; background-color: lightblue;">Firstname</th>
            <th style="border: 1px solid white; background-color: lightblue;">Lastname</th>
            <th style="border: 1px solid white; background-color: lightblue;">Age</th>
        </tr>
        <tr>
            <td style="border: 1px solid white; background-color: lightblue;">Jill</td>
            <td style="border: 1px solid white; background-color: lightblue;">Smith</td>
            <td style="border: 1px solid white; background-color: lightblue;">50</td></tr>
        <tr>
            <td style="border: 1px solid white; background-color: lightblue;">Eve</td>
            <td style="border: 1px solid white; background-color: lightblue;">Jackson</td>
            <td style="border: 1px solid white; background-color: lightblue;">94</td></tr>
        <tr>
            <td style="border: 1px solid white; background-color: lightblue;">John</td>
            <td style="border: 1px solid white; background-color: lightblue;">Doe</td>
            <td style="border: 1px solid white; background-color: lightblue;">80</td></tr>
    </table>
</body>
</html>
