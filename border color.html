<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border color</title>
    <style>
        th,td {
            border: 1px solid skyblue;
            border-collapse: collapse;
 }
        th,td{
            
            border-color: skyblue;
            padding: 10px;
        }
        tr{
            border-bottom: 1px solid skyblue;
        }
        </style>
</head>
 <body>
    <h1>Table with Border Color</h1>
    <p>Use the CSS border-color property to set the color
        of the borders.</p>
    <table style="width: 80%;">
        <tr>
            <th colspan="1">Firstname</th>
            <td>Lastname</td>
            <td>Age</td>
        </tr>
        <tr>
            <th>jill</th>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <th>Eve</th>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <th>John</th>
            <td>Doe</td>
            <td>80</td>
        </tr>

    </table>
</body>
</html>
